<!doctype html>
<html lang="en-US">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <form id="login-form">
        <div class="container">
            <h1 class="centre">REGISTRATION FORM</h1>

            <label for="fname">First Name:</label>
            <label for="lname">Last Name:</label>

            <input type="text" id="fname" name="fname" autocomplete="off" required>
            <input type="text" id="lname" name="lname" autocomplete="off" required>

            <label for="rid">Registration ID:</label>
            <label for="gender">Gender:</label>

            <input type="text" id="rid" autocomplete="off" required>
            <select name="Mygender" id="gender" required>
                <option value="ps">Please Select a Gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>

            <label for="email">Email ID:</label>
            <label for="phone">Phone No.:</label>
            <input type="email" id="email" autocomplete="off" required>
            <input type="text" id="phone" autocomplete="off" required>

            <label for="password">Password:</label><br>
            <input type="password" id="password" autocomplete="off" required>
  
             <input type="submit" value="Create Account" class="button">
            <h2>Already have an account?&nbsp;<a href="#">Sign In</a></h2>
        </div>
    </form>
        <script src="script.js"></script>
</body>
